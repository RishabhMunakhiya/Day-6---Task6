<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact-wrapper">
        <div class="glass-card contact-section">
            <h2>Contact Us</h2>
            <p class="sub-head">We'd love to hear from you!</p>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Full name">
                    <small class="error" id="nameError"></small>
                </div>

                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email address">
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                    <small class="error" id="messageError"></small>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
                <p class="success" id="successMessage"></p>
            </form>


            <div class="contact-info">
                <ul>
                    <li><i class="fas fa-phone"></i> +91 85XXXXXXXX</li>
                    <li><i class="fas fa-envelope"></i> contact@example.com</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
